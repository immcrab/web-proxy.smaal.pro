<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smaal Proxy V4 - Tabbed Edition</title>
    <style>
        :root { --bg: #121212; --nav: #1e1e1e; --accent: #007bff; --text: white; }
        body { margin: 0; font-family: sans-serif; background: var(--bg); color: var(--text); display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        
        /* Tab Bar */
        #tab-bar { display: flex; background: #000; padding: 5px 5px 0 5px; gap: 5px; overflow-x: auto; align-items: flex-end; border-bottom: 1px solid #333; }
        .tab { padding: 8px 15px; background: #333; border-radius: 8px 8px 0 0; cursor: pointer; min-width: 120px; display: flex; justify-content: space-between; align-items: center; font-size: 13px; transition: 0.2s; border: 1px solid #222; border-bottom: none; color: #ccc; }
        .tab.active { background: var(--nav); color: var(--accent); font-weight: bold; border-top: 2px solid var(--accent); }
        .close-tab { margin-left: 10px; color: #888; font-weight: bold; width: 18px; height: 18px; display: flex; align-items: center; justify-content: center; border-radius: 50%; }
        .close-tab:hover { background: #ff4d4d; color: white; }
        #new-tab-btn { padding: 5px 15px; cursor: pointer; color: var(--accent); font-size: 24px; line-height: 1; }

        /* Navigation */
        #nav { padding: 10px; background: var(--nav); display: flex; gap: 10px; align-items: center; border-bottom: 1px solid #333; }
        #nav button { background: #333; border: none; color: white; padding: 8px 12px; border-radius: 5px; cursor: pointer; font-size: 16px; }
        #nav button:hover { background: #444; }
        input { flex: 1; padding: 10px; border-radius: 5px; border: 1px solid #444; background: #2a2a2a; color: white; outline: none; }
        input:focus { border-color: var(--accent); }
        #surfBtn { background: var(--accent) !important; font-weight: bold; padding: 8px 20px !important; }
        
        /* Content Area */
        #viewer-container { flex: 1; background: white; position: relative; overflow: hidden; }
        .tab-content { width: 100%; height: 100%; border: none; display: none; position: absolute; top: 0; left: 0; }
        .tab-content.active { display: block; }
    </style>
</head>
<body>

    <div id="tab-bar">
        <div id="new-tab-btn" onclick="createNewTab()">+</div>
    </div>

    <div id="nav">
        <button onclick="goBack()">←</button>
        <button onclick="refresh()">↻</button>
        <input type="text" id="urlInput" placeholder="Enter URL to proxy...">
        <button id="surfBtn" onclick="handleSurf()">Surf</button>
    </div>

    <div id="viewer-container"></div>

    <script>
        let tabCount = 0;
        const proxyBase = "https://api.web-proxy.smaal.pro/api-base";

        function createNewTab() {
            tabCount++;
            const tabId = `tab-${tabCount}`;
            
            const tabBtn = document.createElement('div');
            tabBtn.className = 'tab';
            tabBtn.id = `btn-${tabId}`;
            tabBtn.innerHTML = `
                <span>New Tab</span>
                <span class="close-tab" onclick="closeTab('${tabId}', event)">×</span>
            `;
            tabBtn.onclick = () => switchTab(tabId);
            
            const tabBar = document.getElementById('tab-bar');
            tabBar.insertBefore(tabBtn, document.getElementById('new-tab-btn'));

            const iframe = document.createElement('iframe');
            iframe.className = 'tab-content';
            iframe.id = tabId;
            // Set the default source to your proxy API
            iframe.src = proxyBase; 
            
            document.getElementById('viewer-container').appendChild(iframe);
            switchTab(tabId);
        }

        function switchTab(id) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            
            document.getElementById(id).classList.add('active');
            document.getElementById(`btn-${id}`).classList.add('active');
            
            const activeIframe = document.getElementById(id);
            // Clean up the URL in the address bar for the user
            document.getElementById('urlInput').value = activeIframe.src === proxyBase ? "" : activeIframe.src;
        }

        function handleSurf() {
            const input = document.getElementById('urlInput').value;
            const activeIframe = document.querySelector('.tab-content.active');
            
            if (activeIframe && input) {
                let targetUrl = input;
                // Basic URL fixing
                if (!targetUrl.startsWith('http')) targetUrl = 'https://' + targetUrl;
                
                // Navigate the iframe to the proxy endpoint + the target
                // Note: Depending on how your API is set up, you might need 
                // to use: proxyBase + "?url=" + targetUrl
                activeIframe.src = proxyBase + targetUrl;
                
                // Update tab title
                const activeBtn = document.querySelector('.tab.active span');
                activeBtn.innerText = targetUrl.replace('https://', '').split('/')[0];
            }
        }

        function closeTab(id, event) {
            event.stopPropagation();
            document.getElementById(`btn-${id}`).remove();
            document.getElementById(id).remove();
            const tabs = document.querySelectorAll('.tab');
            if (tabs.length > 0) switchTab(tabs[tabs.length - 1].id.replace('btn-', ''));
        }

        document.getElementById('urlInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') handleSurf();
        });

        function goBack() { 
            const activeIframe = document.querySelector('.tab-content.active');
            if(activeIframe) activeIframe.contentWindow.history.back(); 
        }

        function refresh() {
            const activeIframe = document.querySelector('.tab-content.active');
            if(activeIframe) activeIframe.src = activeIframe.src;
        }

        // Initialize first tab
        createNewTab();
    </script>
</body>
</html>
